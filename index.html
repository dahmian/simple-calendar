
<div id="calendar"></div>

<style>
#calendar {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  width: 500px;
  border-style: solid;
  border-color: black;
  border-width: 1px;
}

#calendar div {
  height: 50px;
  line-height: 50px;
  text-align: center;
}

#calendar .dayLabel {
  font-weight: bold;
  text-transform: capitalize;
}

</style>

<script>
render('#calendar', 1);

function render(DOMquery, month) {
  const squares = generateDaysOfWeekLabels().concat(generateBlanks(month), generateDays(month));
  const documentFragment = document.createDocumentFragment();
  for(const square of squares) {
    const div = document.createElement('div');
    div.append(square.label);
    div.setAttribute('class', square.className);
    documentFragment.append(div);
  }
  document.querySelector(DOMquery).append(documentFragment);
}

function generateDaysOfWeekLabels() {
  const abbreviations = ['su', 'mo', 'tu', 'we', 'th', 'fr', 'sa'];
  return abbreviations.map(label => new Square(label, 'dayLabel'));
}

function generateBlanks(month) {
  const firstOfMonth = new Date();
  firstOfMonth.setMonth(month);
  firstOfMonth.setDate(1);
  const blankDays = new Array(firstOfMonth.getDay()).fill();
  return blankDays.map(() => new Square());
}

function generateDays(month) {
  const lastDayOfMonth = new Date();
  lastDayOfMonth.setMonth(month + 1);
  lastDayOfMonth.setDate(0);
  const dates = new Array(lastDayOfMonth.getDate()).fill();
  return dates.map((val, index) => new Square(index + 1, 'day'));
}

function Square(label ='', className='') {
  this.label = label;
  this.className = className;
}
</script>
