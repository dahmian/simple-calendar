
<div id="calendar"></div>

<style>
#calendar {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  width: 500px;
  border-style: solid;
  border-color: black;
  border-width: 1px;
}

#calendar div {
  height: 50px;
  line-height: 50px;
  text-align: center;
}

#calendar .dayLabel {
  font-weight: bold;
  text-transform: capitalize;
}

</style>

<script>
render('#calendar', 1);

function render(DOMquery, month) {
  const squares = createLabels().concat(createPreviousMonthDays(month), createDays(month));
  const documentFragment = document.createDocumentFragment();
  for(const square of squares) {
    const div = document.createElement('div');
    div.append(square.label);
    div.setAttribute('class', square.className);
    documentFragment.append(div);
  }
  document.querySelector(DOMquery).append(documentFragment);
}

function createLabels() {
  const text = ['su', 'mo', 'tu', 'we', 'th', 'fr', 'sa'];
  return text.map(value => createSquare(value, 'daylabel'));
}

function createPreviousMonthDays(month) {
  const firstOfMonth = new Date();
  firstOfMonth.setMonth(month);
  firstOfMonth.setDate(1);
  const days = new Array(firstOfMonth.getDay()).fill();
  return days.map(() => createSquare());
}

function createDays(month) {
  const lastDayOfMonth = new Date();
  lastDayOfMonth.setMonth(month + 1);
  lastDayOfMonth.setDate(0);
  const dates = new Array(lastDayOfMonth.getDate()).fill();
  return dates.map((val, index) => createSquare(index + 1, 'day'));
}

function createSquare(label ='', className='') {
  return {
    label: label,
    className: className
  }
}
</script>
